group 'aho.uozu'
version '0.1'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.7

mainClassName = 'aho.uozu.uozubot.UozuBotManager'

// get bwmirror library
task('getBwMirror') {
    File f = file('lib/bwmirror_v2_4.jar')
    if (!f.exists()) {
        new URL('https://github.com/vjurenka/BWMirror/blob/master/dist/bwmirror_v2_4.jar?raw=true')
                .withInputStream{ i -> f.withOutputStream{ it << i }}
    }
}

dependencies {
    compile fileTree(dir: 'lib', include: "*.jar")
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.slf4j:slf4j-simple:1.7.12'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
